<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSVT Calendar</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <div id="header">
            <div id="monthDisplay"></div>
            <div id="headerButtons">
                <button id="todayButton" title="Go to today">Today</button>
                <button id="backButton" title="Previous month">&#10094;</button>
                <button id="nextButton" title="Next month">&#10095;</button>
            </div>
        </div>

        <div id="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>

        <div id="calendar"></div>
    </div>

    <div id="newEventModal">
        <div class="modal-header">
            <h2 id="modalTitle">New Event</h2>
            <button id="closeModalButton" class="close-x">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="eventTitleInput">Event Title *</label>
                <input id="eventTitleInput" placeholder="Enter event title" />
            </div>
            <div class="form-group">
                <label for="eventTimeInput">Time</label>
                <input type="time" id="eventTimeInput" />
            </div>
            <div class="form-group">
                <label for="eventDescriptionInput">Description</label>
                <textarea id="eventDescriptionInput" placeholder="Add event description (optional)" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="eventColorInput">Color</label>
                <div id="colorPicker">
                    <div class="color-option" data-color="#3b82f6" style="background-color: #3b82f6;"></div>
                    <div class="color-option" data-color="#10b981" style="background-color: #10b981;"></div>
                    <div class="color-option" data-color="#f59e0b" style="background-color: #f59e0b;"></div>
                    <div class="color-option" data-color="#ef4444" style="background-color: #ef4444;"></div>
                    <div class="color-option" data-color="#8b5cf6" style="background-color: #8b5cf6;"></div>
                    <div class="color-option" data-color="#ec4899" style="background-color: #ec4899;"></div>
                </div>
            </div>
            <div class="modal-actions">
                <button id="saveButton" class="btn-primary">Save</button>
                <button id="cancelButton" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <div id="eventListModal">
        <div class="modal-header">
            <h2 id="eventListTitle">Events</h2>
            <button id="closeEventListButton" class="close-x">&times;</button>
        </div>
        <div class="modal-body">
            <div id="eventListContent"></div>
            <div class="modal-actions">
                <button id="addEventButton" class="btn-primary">Add Event</button>
                <button id="closeEventListModalButton" class="btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <div id="modalBackDrop"></div>

    <script src="./script.js"></script>
</body>

</html>
